<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Signup App Sample</title>

</head>

<body>
<div id="wrapper">
    <header>
        <h1>Signup App Sample</h1>
        <p>You must customize this page for your needs.</p>
    </header>

    <h2>Add your name!</h2>
    <section id="signup">
			<form id="signupForm" action="" method="post">
				<label>Name: <input type="text" name="name" id="name"></label>
				<label>Age: <input type="number" name="age" id="age"></label>
				<label>Country: <input type="text" name="country" id="country"></label>
				<input type="submit" value="Signup!">
			</form>
			<script src="js/insert_name.js"></script>
    </section>

    <section id="nameList">
        <h2>People who have signed up!</h2>

        <div id="listContainer"></div>
        <script src="js/select_names.js"></script>
    </section>

</div><!--wrapper-->
</body>
</html>
